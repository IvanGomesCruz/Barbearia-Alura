<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Barbearia Alura</title>
        <link rel= "stylesheet" href="reset.css">
        <link rel= "stylesheet" href="contato.css">
    </head>
    <body>
    <div class="cabecalho">
        <header>
            <div class = caixa>
            <h1><img src="logo.png"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
        </header>
    </div>
    <main>
        <form>
            <label for="nome">Nome e sobrenome</label>
            <input type="text" class="input-padrao" id="nome" required>
            <label for="email">Email</label>
            <input type="email" class="input-padrao"  id="email" required placeholder="email@dominio.com">
            <label for="telefone">Telefone</label>
            <input type="tel" class="input-padrao" id="telefone"required placeholder="(XX) XXXXX-XXXX">
            <label for="mensagem">Mensagem</label>
            <textarea cols="70" rows="10" id="mensagem"></textarea>
            <fieldset>
            <legend>Como prefere que entremos em contato?</legend> 
                <label for="radio-email"><input type="radio" name="contact" id="radio-email" >Email</label>
                <label for="radio-telefone"><input type="radio" name="contact" id="radio-telefone">Telefone</label>
                <label for="radio-whatsapp"><input type="radio" name="contact" id="radio-whatsapp" checked>WhatsApp</label>
            </fieldset>
            <fieldset class="horario">
                <legend>Qual melhor horario para atendimento?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>
            <label for="checkbox" ><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>
            <input type="submit" value="Enviar formulário" class="enviar">
        </form>

    </main>
    <footer>
        <img src="logo-branco.png">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
</html>
